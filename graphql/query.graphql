
mutation createFeedback($createfeedbackinput: CreateFeedbackInput!) {
  createFeedback(input: $createfeedbackinput) {
    id
    whenclick
    sweet
    sour
  }
}
query getFeedback {
  getFeedback (id: "da2-yd3isv3azzbshp6hmys4m2wnxe", whenclick: 1558672332906) {
      items {
      id
      whenclick
      sweet
      sour
    }
  }
} 
  

# After running createFeedback, try running the listFeedbacks query.
query listFeedbacks {
  listFeedbacks {
    items {
      id
      whenclick
      sweet
      sour
    }
  }
}
