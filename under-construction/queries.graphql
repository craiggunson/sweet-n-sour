# Click the orange "Play" button and select the createFeedback
# mutation to create an object in DynamoDB.
# If you see an error that starts with "Unable to assume role",
# wait a moment and try again.
mutation createFeedback($createfeedbackinput: CreateFeedbackInput!) {
  createFeedback(input: $createfeedbackinput) {
    id
    when
    sweet
    sour
  }
}


# After running createFeedback, try running the listFeedbacks query.
query listFeedbacks {
  listFeedbacks {
    items {
      id
      when
      sweet
      sour
    }
  }
}

query getFeedback {
  getFeedback (id: "a2-ieujrolk4nhypmzuiokvazfiwa", when: 1557972405787) {
    id
    when
    sweet
    sour
  }
} 
  




