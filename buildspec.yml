version: 0.2

phases:
  install: 
    runtime-versions:
      nodejs: 8
  pre_build:
    commands:
      - echo deploying `date`
      - npm run build
  build:
    commands:
      - echo deploying static content to s3
      - aws s3 sync build/* s3://sweet-n-sour.craiggunson.com --acl public-read --cache-control "max-age=60"  --delete
      
  post_build:
    commands:
      - echo build completed on `date`